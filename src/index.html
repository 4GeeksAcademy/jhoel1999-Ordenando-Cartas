<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ordenar Cartas</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"

      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-3">
        <div class="col-auto">
          <label for="widthInput">Original:</label>
          <input
            type="text"
            id="numberInput"
            class="form-control d-inline-block w-auto mx-2"
          />
          <button class="btn btn-light text-dark mx-1" id="btn-draw">
            Draw
          </button>
          <button class="btn btn-light text-dark mx-1" id="btn-sort">
            Sort
          </button>
        </div>
      </div>
      <div id="cards-content" class="row mt-4"></div>
      <div class="row mt-3">
        <h5>Bubble log:</h5>
      </div>
      <div id="sort-content" class="row mt-4"></div>
    </div>
  </body>
</html>
